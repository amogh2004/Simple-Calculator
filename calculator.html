<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/calculator-styles.css">
  <title>Simple Calculator</title>
</head>
<body>
  <h1 class="heading">SIMPLE CALCULATOR</h1>
  <div>
    <span>
      <input type="text" id="firstnumber" class="firstnumber" placeholder="First Number">
    </span>
    <span>
      <input type="text" id="operator" class="operator" placeholder="">
    </span>
    <span>
      <input type="text" id="secondnumber" class="secondnumber" placeholder="Second Number">
    </span><br /><br />
  </div>

  <script src="../js/calculator-script.js"></script>

  <div>
    <span>
      <button type="button" class="addition" onclick="addition()">+</button>
    </span>
    <span>
      <button type="button" class="subtraction" onclick="subtraction()">-</button>
    </span>
    <span>
      <button type="button" class="multiplication" onclick="multiplication()">*</button>
    </span>
    <span>
      <button type="button" class="division" onclick="division()">/</button>
    </span>
    <span>
      <button type="button" class= "C" onclick="removeValues()" style="background-color: grey">C</button>
    </span>
    <br /><br />
  </div>

  <div>
    <span>
      <strong style="font-size:25px">RESULT: </strong><input type="text" readonly disabled class="result" id="result" value="">
    </span>
  </div>
</body>
</html>
